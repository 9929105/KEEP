{% load i18n %}
{% load staticfiles %}
<div class='topbar'>
	<div class='container'>
		<div class='logo'>
			<div>
				<a href='{% url "home" %}'>
					<img width='48' src='{% static "img/masthead/keep-logo.png" %}'>
				</a>
			</div>
		</div>
		<div class='row'>
			<div class='span2'>
				{% block topbarleft %}{% endblock %}
			</div>
			{% if user.is_authenticated %}
			<div class='offset8 span2'>
				<ul class='nav pull-right'>
					<li style='text-align:center;'>
						<a href='{% url "auth_logout" %}'>
							<i class='icon-signout' style='font-size:1.5em;'></i>
						</a>
					</li>
				</ul>
			</div>
			{% endif %}
		</div>
	</div>
</div>
